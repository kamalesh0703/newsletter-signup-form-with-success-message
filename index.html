<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="main">
    <div class="box">
      <div class="left">
        <h1 class="left-name">Stay Updated!</h1>
        <p class="left-note">join 60,000+ product manager receiving monthly updates on: </p>
        <div class="left-terms">
          <p>
           <i><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></i> Product discover and building what matters
          </p>
          <p>
            <i><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></i>Measuring to ensure updates are a success
          </p>
          <p>
            <i><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></i>And much more!
          </p>
        </div>
        <div class="input-box">
          <label>Email address</label>
          <input type="email" placeholder="email@company.com"/>
        </div>
        <button class="btn">Subscribe to monthly newsletter</button>
      </div>
      <div class="right"><img src="./illustration-sign-up-desktop.svg" alt=""></div>
    </div>
  </div>
  </main>
</body>
</html>
